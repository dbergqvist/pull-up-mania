{{define "admin_login.html"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pull-Up Mania</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <nav class="bg-blue-600 text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="flex items-center space-x-2">
                        <span class="text-2xl">üí™</span>
                        <span class="text-xl font-bold">Pull-Up Mania</span>
                    </a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/" class="hover:bg-blue-700 px-3 py-2 rounded-md text-sm font-medium">
                        Today's Workout
                    </a>
                    <a href="/history" class="hover:bg-blue-700 px-3 py-2 rounded-md text-sm font-medium">
                        History
                    </a>
                    <a href="/admin" class="hover:bg-blue-700 px-3 py-2 rounded-md text-sm font-medium">
                        Admin
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div>
            <div class="mx-auto h-12 w-12 flex items-center justify-center">
                <span class="text-4xl">üîê</span>
            </div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                Admin Access
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                Enter the admin password to manage workout plans
            </p>
        </div>
        
        <form class="mt-8 space-y-6" method="POST">
            {{if .Error}}
            <div class="rounded-md bg-red-50 p-4">
                <div class="flex">
                    <div class="ml-3">
                        <h3 class="text-sm font-medium text-red-800">
                            {{.Error}}
                        </h3>
                    </div>
                </div>
            </div>
            {{end}}
            
            <div>
                <label for="password" class="sr-only">Password</label>
                <input id="password" 
                       name="password" 
                       type="password" 
                       autocomplete="current-password" 
                       required 
                       class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" 
                       placeholder="Admin password">
            </div>

            <div>
                <button type="submit" 
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <span class="h-5 w-5">üîë</span>
                    </span>
                    Sign in to Admin Panel
                </button>
            </div>
            
            <div class="text-center">
                <a href="/" class="text-blue-600 hover:text-blue-500 text-sm">
                    ‚Üê Back to Workout
                </a>
            </div>
        </form>
    </div>
</div>
    </main>
</body>
</html>
{{end}}
